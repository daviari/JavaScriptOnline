<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>

        const somma = (a,b) => a+b;
        console.log("Somma di 5 e 3: "+ somma(5, 3));

        const quadrato = (x) => x*x;
        console.log("quadrato 7: "+ quadrato(7));

        const saluta = () => "ciao mondo!";
        console.log(saluta());

        const raddoppia = (x) => x*2;
        console.log("Raddoppia 7: "+ raddoppia(7));

    </script>
</body>
</html>
