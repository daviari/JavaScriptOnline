<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dichiarazione Funzione</title>
</head>
<body>
    <script>
        function somma(a,b) {
            return a + b;
        }
        console.log(somma(6,4))

        const addizione = function(a,b) {
            return a + b;
        }

        console.log(addizione(6,7))

        function stampaMessaggio() {
            var messaggio = 'Ciao Mondo delle Funzioni!';
            console.log(messaggio);
        }

        stampaMessaggio();


    </script>   
</body>
</html>
