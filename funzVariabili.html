<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni assegnate alle variabile</title>
</head>
<body>
    <script>
        const moltiplica = function(a, b) {
            return a*b;
        }

        console.log(moltiplica(3,5));

        function parolaMaiuscola(parola) {
            return parola.toUpperCase();
        }

        console.log(parolaMaiuscola("ciao"));


    </script>

    
</body>
</html>
