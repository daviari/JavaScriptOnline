<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments </title>
</head>
<body>
    <script>
        function sottrazione() {
            var totale = 0;
            for (var i = 0; i < arguments.length; i++) {
                totale -= arguments[i];
            }
            return totale;
            }
        console.log(sottrazione(10, 7, 1));
    </script>
</body>
</html>
